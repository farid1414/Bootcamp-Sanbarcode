<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Buat Account Baru</h1>
    <h3>Sign Up From</h3>

    <form action="">

        <div class="">
            <label for="">First Name;</label>
            <br> <br>
            <input type="text"> 
        </div>
        <br>
         <div class="">
            <label for="`">Last Name;</label>
            <br> <br>
            <input type="text" >
        </div>
        <br>
        <label for="">Gender:</label>
        <br><br>
        <div>
            <input type="radio" name="male" id="male" value="Male">
            <label for="male">Male</label>
        </div>
        
        <div>
            <input type="radio" name="female" id="female" value="Female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="radio" name="other" id="other" value="Other">
            <label for="other">Other</label>
        </div>
        <br>

        <div>
            <label for="">Nationality:</label>
            <br><br>
            <select>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapura">Singapura</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
            </select>
        </div>
        <br>
        <label for="">Languange Spoken:</label>
        <div>
            <input type="checkbox" name="Bahasa_indonesia" id="Bahasa_indonesia" value="Bahasa Indonesia">
            <label for="Bahasa_indonesia">Bahasa Indonesia</label>
        </div>
        <div>
            <input type="checkbox" name="English" id="English" value="English">
            <label for="English">English</label>
        </div>
        <div>
            <input type="checkbox" name="others" id="others" value="Other">
            <label for="others">Other</label>
        </div>
        <br>
        <div>
            <label for="">Bio:</label> 
            <br> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <button type="submit"><a href="welcome.html">Sign Up</a></button>
    </form>
</body>
</html>
